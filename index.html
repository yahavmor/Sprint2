<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/style.css">
  <title>Meme Generator</title>
  <style>
  </style>
</head>
<body onload="onInit()">
  <header>
    <div><strong>Meme Generator</strong></div>
    <ul>
      <li onclick="showGallery()">Gallery</li>
      <li onclick="showEditor()">Editor</li>
    </ul>
  </header>

  <section class="gallery active">
    <h1 class="gallery-header">Select an Image</h1>
    <div class="keyword-search">
      <input
        type="text"
        placeholder="Enter search keyword"
        oninput="onSearch(this)"
      />
    </div>
    <button class="im-flexible-btn" onclick="onImFlexible()">IM FLEXIABLE</button>
    <div class="img-container"></div>
  </section>

  <section class="editor">
    <canvas class="meme-canvas" width="500" height="500"></canvas>
    <div class="tools">
      <div class="text-and-color">
        <input
          type="text"
          placeholder="Enter meme text"
          class="text-input"
          oninput="onSetLineTxt(this.value)"
        />
        <button class="confirm-line-btn">✔ Confirm Line</button>

        <label for="color-picker" class="label-color-picker"> Pick a color :</label>
        <input
        type="color"
        class="color-picker"
        value="#ffffff"
        onchange="onSetLineColor(this.value)"
        />

      </div>
      <div class="font-selector"> 
        <label for="font-selector" class="font-label">Choose Font:</label>
        <select id="fontSelector" class="font-selector" onchange="onFontChange(this.value)">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
          <option value="Impact">Impact</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Lucida Console">Lucida Console</option>
          <option value="Palatino Linotype">Palatino Linotype</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
          <option value="Gill Sans">Gill Sans</option>
          <option value="Century Gothic">Century Gothic</option>
          <option value="Candara">Candara</option>
          <option value="Garamond">Garamond</option>
          <option value="Book Antiqua">Book Antiqua</option>
          <option value="Perpetua">Perpetua</option>
          <option value="Segoe UI">Segoe UI</option>
          <option value="Rockwell">Rockwell</option>
          <option value="Futura">Futura</option>
          <option value="Calibri">Calibri</option>
          <option value="Optima">Optima</option>
          <option value="Cambria">Cambria</option>
        </select>
      </div>
      <div class="icons">
        <img
          class="icon"
          src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
          title="Switch Line"
          onclick="onSwitchLine()"
          alt="Switch line"
        />
        <img
          class="icon"
          src="icons/add.png"
          title="Add Line"
          onclick="onAddLine()"
          alt="Add line"
        />
        <img
          class="icon"
          src="icons/trash.png"
          title="Delete Line"
          onclick="onDeleteLine()"
          alt="Delete line"
        />
        <img
          class="icon"
          src="icons/align-to-left.png"
          title="Align Left"
          onclick="onAlign('right')"
          alt="Align left"
        />
        <img
          class="icon"
          src="icons/center-text-alignment.png"
          title="Align Center"
          onclick="onAlign('center')"
          alt="Align center"
        />
        <img
          class="icon"
          src="icons/align-to-right.png"
          title="Align Right"
          onclick="onAlign('left')"
          alt="Align right"
        />
        <img
          class="icon"
          src="icons/increase font - icon.png"
          title="Increase Font"
          onclick="onIncreaseFont()"
          alt="Increase font"
        />
        <img
          class="icon"
          src="icons/decrease font - icon.png"
          title="Decrease Font"
          onclick="onDecreaseFont()"
          alt="Decrease font"
        />
      </div>
      <a class="download-btn" href="#" onclick="updateDownloadLink()">Download Meme</a>
      <button class="btn-facebook" onclick="shareOnFacebook()">Share on facebook</button>

    </div>
  </section>

  <footer>
    <div>© 2025 Meme Generator by Yahav Mor Cooperations. All rights reserved.</div>
    <a href="https://github.com/yahavmor/Sprint2" target="_blank" class="github-button">
    View Project on GitHub
    </a>  
  </footer>
  <dialog onsubmit="onCloseModal()">
    <p>Please select an image first from the gallery!</p>
    <button class="close-button" onclick="onCloseModal()">Close</button>
  </dialog>


    <script src="js/gallery-service.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>



</body>
</html>
