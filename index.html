<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/style.css">
  <title>Meme Generator</title>
  <style>
  </style>
</head>
<body onload="onInit()">
  <header>
    <div><strong>Meme Generator</strong></div>
    <ul>
      <li onclick="showGallery()">Gallery</li>
      <li onclick="showEditor()">Editor</li>
    </ul>
  </header>

  <section class="gallery active">
    <div class="keyword-search">
      <input
        type="text"
        placeholder="Enter search keyword"
        oninput="onSearch(this)"
      />
    </div>
    <div class="img-container"></div>
  </section>

  <section class="editor">
    <canvas class="meme-canvas" width="500" height="500"></canvas>
    <div class="tools">
      <div class="text-and-color">
        <input
          type="text"
          placeholder="Enter meme text"
          id="text-input"
          oninput="onSetLineTxt(this.value)"
        />
        <label for="color-picker" style="font-weight:bold; margin-right: 8px;"> Pick a color :</label>
        <input
        type="color"
        id="color-picker"
        value="#ffffff"
        onchange="onSetLineColor(this.value)"
        />

        

      </div>

      <div class="icons">
        <img
          class="icon"
          src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
          title="Switch Line"
          onclick="onSwitchLine()"
          alt="Switch line"
        />
        <img
          class="icon"
          src="icons/add.png"
          title="Add Line"
          onclick="onAddLine()"
          alt="Add line"
        />
        <img
          class="icon"
          src="icons/trash.png"
          title="Delete Line"
          onclick="onDeleteLine()"
          alt="Delete line"
        />
        <img
          class="icon"
          src="icons/align-to-left.png"
          title="Align Left"
          onclick="onAlign('right')"
          alt="Align left"
        />
        <img
          class="icon"
          src="icons/center-text-alignment.png"
          title="Align Center"
          onclick="onAlign('center')"
          alt="Align center"
        />
        <img
          class="icon"
          src="icons/align-to-right.png"
          title="Align Right"
          onclick="onAlign('left')"
          alt="Align right"
        />
        <img
          class="icon"
          src="icons/increase font - icon.png"
          title="Increase Font"
          onclick="onIncreaseFont()"
          alt="Increase font"
        />
        <img
          class="icon"
          src="icons/decrease font - icon.png"
          title="Decrease Font"
          onclick="onDecreaseFont()"
          alt="Decrease font"
        />
      </div>
      <a id="download-btn" href="#" download="my-meme.jpg">Download Meme</a>
    </div>
  </section>

  <footer>
    <div>Â© 2025 Meme Generator</div>
    <a href="https://github.com/yahavmor/Sprint2" target="_blank">GitHub Repo</a>
  </footer>
    <script src="js/gallery-service.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>



</body>
</html>
