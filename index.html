<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Generator</title>
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body onload="onInit()">
  <header class="main-header">
    <h1>Meme Generator</h1>
  </header>

  <section class="gallery">
    <div class="img-container"></div>
  </section>

  <section class="editor hidden">
    <canvas class="meme-canvas" width="500" height="500"></canvas>

    <input
      type="text"
      placeholder="Enter meme text"
      id="text-input"
      oninput="onSetLineTxt(this.value)"
    />

    <input
      type="color"
      id="color-picker"
      value="#ffffff"
      onchange="onSetLineColor(this.value)"
    />

    <button onclick="onAddLine()">Add Line</button>
    <button onclick="onSwitchLine()">Switch Line</button>
    <button onclick="onIncreaseFont()">A+</button>
    <button onclick="onDecreaseFont()">A-</button>

    <a id="download-btn" href="#" download="my-meme.jpg">Download Meme</a>
  </section>

  <script src="js/meme-service.js"></script>
  <script src="js/gallery-controller.js"></script>
  <script src="js/meme-controller.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
